<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Chat Cute</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background: #fdf6f0; /* pastel blanc */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h2, h3 {
    margin: 0 0 10px 0;
  }

  #messages {
    max-height: 60vh;
    overflow-y: auto;
    margin-bottom: 20px;
  }

  .msg {
    padding: 10px 12px;
    border-radius: 12px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    word-wrap: break-word;
  }

  .msg.pending {
    background: #fcbad3; /* rose pastel */
    color: #6a3a4c;
  }

  .msg.answered {
    background: #c2f0c2; /* vert pastel */
    color: #2d662d;
  }

  .msg:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .msg strong {
    display: block;
    font-weight: 600;
    margin-bottom: 4px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    font-family: 'Poppins', sans-serif;
  }

  button {
    padding: 10px 15px;
    background: #a3c4f3;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #fff;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #79aefc;
  }
</style>
</head>
<body>

<h2>Admin Chat Panel</h2>
<div id="messages"></div>

<h3>RÃ©pondre Ã  un utilisateur</h3>
<input id="userId" placeholder="UserId de l'utilisateur">
<textarea id="responseText" rows="3" placeholder="Votre rÃ©ponse..."></textarea>
<button id="sendBtn">Envoyer</button>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBX57S6LD4OpIF3cV5seuFOS730zDQUFnM",
  authDomain: "info-bot-b92ae.firebaseapp.com",
  databaseURL: "https://info-bot-b92ae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "info-bot-b92ae",
  storageBucket: "info-bot-b92ae.firebasestorage.app",
  messagingSenderId: "721853060361",
  appId: "1:721853060361:web:996e7fa3d12ddcba10efd8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const messagesDiv = document.getElementById('messages');
const userIdInput = document.getElementById('userId');
const responseText = document.getElementById('responseText');
const sendBtn = document.getElementById('sendBtn');

// ðŸ”¹ Affiche messages utilisateurs
function displayMessage(msg, key) {
  const div = document.createElement('div');
  div.className = 'msg ' + msg.status;
  div.innerHTML = `<strong>${msg.userId}</strong>: ${msg.text}`;
  div.addEventListener('click', () => {
    userIdInput.value = msg.userId;
  });
  messagesDiv.prepend(div);
}

// ðŸ”¹ Ã‰coute messages "pending" en temps rÃ©el
db.ref('messages').on('child_added', snapshot => {
  const msg = snapshot.val();
  if(msg.status === 'pending') displayMessage(msg, snapshot.key);
});

// ðŸ”¹ Envoyer rÃ©ponse et changer statut
sendBtn.addEventListener('click', () => {
  const uid = userIdInput.value.trim();
  const text = responseText.value.trim();
  if(!uid || !text) return alert("UserId et rÃ©ponse requis");

  // Ajouter la rÃ©ponse admin
  db.ref('adminResponses').push({
    userId: uid,
    text: text,
    timestamp: Date.now()
  });

  // Mettre Ã  jour les messages correspondants en "answered"
  db.ref('messages').orderByChild('userId').equalTo(uid).once('value').then(snapshot => {
    snapshot.forEach(child => {
      child.ref.update({status: 'answered'});
    });
  });

  responseText.value = '';
  alert('RÃ©ponse envoyÃ©e !');
});
</script>

</body>
</html>
