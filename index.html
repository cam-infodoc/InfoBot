<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chatbot Glass</title>
<style>
  :root {
    --glass-bg: rgba(0, 0, 0, 0.5);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent: #00bfff;
    --text-light: #e6f1ff;
  }

  body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
  }

  /* ðŸ”µ Bulle flottante */
  #chat-bubble {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 65px;
    height: 65px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,191,255,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    font-size: 28px;
  }

  #chat-bubble:hover {
    box-shadow: 0 0 30px var(--accent);
    background: rgba(0, 191, 255, 0.15);
  }

  /* ðŸªŸ FenÃªtre de chat */
  #chat-window {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 320px;
    height: 420px;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    color: var(--text-light);
  }

  #chat-header {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid var(--glass-border);
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid var(--glass-border);
  }

  #chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-light);
  }

  #send-btn {
    padding: 10px;
    border: none;
    background: var(--accent);
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  #send-btn:hover {
    background: #008ecc;
  }

  .msg {
    margin-bottom: 8px;
  }
  .msg strong {
    color: var(--accent);
  }

  /* Scrollbar discrÃ¨te */
  #chat-messages::-webkit-scrollbar {
    width: 6px;
  }
  #chat-messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-window">
  <div id="chat-header">Assistant InfoDoc</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Posez votre question...">
    <button id="send-btn">â†’</button>
  </div>
</div>

<script>
// ðŸ”¹ Basculer la fenÃªtre
const chatBubble = document.getElementById('chat-bubble');
const chatWindow = document.getElementById('chat-window');

chatBubble.addEventListener('click', () => {
  chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
});

// ðŸ”¹ FAQ simple
const faqs = [
  { keywords: ["dÃ©lai", "intervention"], response: "Les dÃ©lais sont de 24h maximum." },
  { keywords: ["paiement", "paypal", "virement"], response: "Nous acceptons PayPal et les virements bancaires." }
];

function normalizeText(text) {
  return text.toLowerCase().normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[.,!?']/g, '')
    .trim();
}

function matchesKeywords(msg, keywords) {
  const userMsg = normalizeText(msg);
  return keywords.some(kw => {
    const kwNorm = normalizeText(kw);
    return kwNorm.split(/\s+/).every(word => userMsg.includes(word));
  });
}

function sendMessage() {
  const input = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');
  const msg = input.value.trim();
  if(!msg) return;

  chatMessages.innerHTML += `<div class="msg"><strong>Vous :</strong> ${msg}</div>`;

  let found = false;
  for(const faq of faqs){
    if(matchesKeywords(msg, faq.keywords)){
      chatMessages.innerHTML += `<div class="msg"><strong>Bot :</strong> ${faq.response}</div>`;
      found = true;
      break;
    }
  }

  if(!found){
    chatMessages.innerHTML += `<div class="msg"><strong>Bot :</strong> Votre question a Ã©tÃ© transmise Ã  un administrateur.</div>`;
  }

  input.value = '';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
