<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chatbot Glass Firebase</title>
<style>
  :root {
    --glass-bg: rgba(0, 0, 0, 0.5);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent: #00bfff;
    --text-light: #e6f1ff;
  }

  body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
  }

  #chat-bubble {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 65px;
    height: 65px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,191,255,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    font-size: 28px;
  }

  #chat-bubble:hover {
    box-shadow: 0 0 30px var(--accent);
    background: rgba(0, 191, 255, 0.15);
  }

  #chat-window {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 320px;
    height: 420px;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    color: var(--text-light);
  }

  #chat-header {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid var(--glass-border);
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid var(--glass-border);
  }

  #chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-light);
  }

  #send-btn {
    padding: 10px;
    border: none;
    background: var(--accent);
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  #send-btn:hover {
    background: #008ecc;
  }

  .msg { margin-bottom: 8px; }
  .msg strong { color: var(--accent); }

  #chat-messages::-webkit-scrollbar { width: 6px; }
  #chat-messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-window">
  <div id="chat-header">Assistant InfoDoc</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Posez votre question...">
    <button id="send-btn">â†’</button>
  </div>
</div>

<!-- ðŸ”¹ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
// ðŸ”¹ Configuration Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBX57S6LD4OpIF3cV5seuFOS730zDQUFnM",
  authDomain: "info-bot-b92ae.firebaseapp.com",
  databaseURL: "https://info-bot-b92ae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "info-bot-b92ae",
  storageBucket: "info-bot-b92ae.firebasestorage.app",
  messagingSenderId: "721853060361",
  appId: "1:721853060361:web:996e7fa3d12ddcba10efd8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ðŸ”¹ Gestion affichage bulle/chat
const chatBubble = document.getElementById('chat-bubble');
const chatWindow = document.getElementById('chat-window');
chatBubble.addEventListener('click', () => {
  chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
});

// ðŸ”¹ Normalisation du texte
function normalizeText(text) {
  return text.toLowerCase().normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[.,!?']/g, '')
    .trim();
}

function matchesKeywords(msg, keywords) {
  const userMsg = normalizeText(msg);
  return keywords.some(kw => {
    const kwNorm = normalizeText(kw);
    return kwNorm.split(/\s+/).every(word => userMsg.includes(word));
  });
}

// ðŸ”¹ Envoi message + recherche dans Firebase
async function sendMessage() {
  const input = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');
  const msg = input.value.trim();
  if(!msg) return;

  chatMessages.innerHTML += `<div class="msg"><strong>Vous :</strong> ${msg}</div>`;

  try {
    const snapshot = await db.ref('faq').once('value');
    const faqs = snapshot.val();
    let found = false;

    if (faqs) {
      for (const key in faqs) {
        const item = faqs[key];
        if (item.message && item.message.keywords && Array.isArray(item.message.keywords)) {
          if (matchesKeywords(msg, item.message.keywords)) {
            chatMessages.innerHTML += `<div class="msg"><strong>Bot :</strong> ${item.message.response}</div>`;
            found = true;
            break;
          }
        }
      }
    }

    if (!found) {
      await db.ref('messages').push({
        text: msg,
        status: 'pending',
        timestamp: Date.now()
      });
      chatMessages.innerHTML += `<div class="msg"><strong>Bot :</strong> Votre question a Ã©tÃ© transmise Ã  un administrateur.</div>`;
    }

  } catch (error) {
    chatMessages.innerHTML += `<div class="msg"><strong>Bot :</strong> Erreur de connexion Ã  la base.</div>`;
    console.error(error);
  }

  input.value = '';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
